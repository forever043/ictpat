{% extends "common/mgrbase.html" %}
{% load staticfiles %}

{% block main_content %}
			
			<!-- Page Head -->
			<h2>专利申请登记</h2>
			<p id="page-intro">使用普通模式登记单个专利申请，或使用高级模式批量登记专利申请</p>

			{% include 'common/notifymsg.html' %}

			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>专利信息</h3>
					<ul class="content-box-tabs">
						<li><a href="{% url 'patent-add' %}">普通模式</a></li>
						<li><a href="#tab_batch" class="default-tab">高级模式</a></li>
					</ul>

					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->

				<div class="content-box-content">
				
					<div class="tab-content default-tab" id="tab_batch" >

						<form method="post">

							{% csrf_token %}
							
							<fieldset>
								
								<p>
									<small>说明</small>
									{{ form.content }}
								</p>

							</fieldset>

							<div class="clear"></div><!-- End .clear -->

							<p>
								<input class="button" type="submit" value="提交" />
							</p>

						</form>
						
					</div> <!-- End #tab2 -->	
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
						
{% endblock %}
