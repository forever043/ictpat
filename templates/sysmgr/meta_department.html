{% load staticfiles %}

				<div class="content-box-header">
					
					<h3>部门列表</h3>
					
					<ul class="content-box-tabs">
						<li><a href="#department_enabled" class="default-tab">启用</a></li>
						<li><a href="#department_disabled">禁用</a></li>
					</ul>
					
					<div class="clear"></div>
					
				</div>
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="department_enabled">
						
						{% include "common/notifymsg.html" %}

						{% if not department_list %}
						无结果
						{% else %}
						<table>
							
							<thead>
							<tr>
								<th>序号</th>
								<th>部门名称</th>
								<th>操作</th>
							</tr>
								
							</thead>
						 
							<tbody>
								{% for department in department_list %}
								<tr>
									<td>{{ forloop.counter }}</td>
									<td>{{ department.name }}</td>
									<td>
										<!-- Icons -->
										 <a href="#" title="Edit"><img src="{% static "images/icons/pencil.png" %}" alt="Edit" /></a>
										 <a href="#" class="delete" title="Delete"><img src="{% static "images/icons/cross.png" %}" alt="Delete" /></a>
										 <a href="#" title="Edit Meta"><img src="{% static "images/icons/hammer_screwdriver.png" %}" alt="Edit Meta" /></a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
							
						</table>

						{% endif %}

						<div class="clear"></div>
						
					</div>
					
					<div class="tab-content" id="department_disabled">
							
						<div class="clear"></div><!-- End .clear -->
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
