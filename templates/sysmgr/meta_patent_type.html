{% load staticfiles %}

				<div class="content-box-header">
					
					<h3>专利类型列表</h3>
					
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">启用</a></li> <!-- href must be unique and match the id of target div -->
						<li><a href="#tab2">禁用</a></li>
					</ul>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						
						{% include "common/notifymsg.html" %}

						{% if not patent_type_list %}
						无结果
						{% else %}
						<table>
							
							<thead>
							<tr>
								<th>序号</th>
								<th>专利类型</th>
								<th>排序</th>
								<th>操作</th>
							</tr>
								
							</thead>
						 
							<tbody>
								{% for patent_type in patent_type_list %}
								<tr>
									<td>{{ forloop.counter }}</td>
									<td>{{ patent_type.name }}</td>
									<td>{{ patent_type.sort }}</td>
									<td>
										<!-- Icons -->
										 <a href="#" title="Edit"><img src="{% static "images/icons/pencil.png" %}" alt="Edit" /></a>
										 <a href="#" class="delete" title="Delete"><img src="{% static "images/icons/cross.png" %}" alt="Delete" /></a>
										 <a href="#" title="Edit Meta"><img src="{% static "images/icons/hammer_screwdriver.png" %}" alt="Edit Meta" /></a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
							
						</table>

						<!-- End if patent_list -->
						{% endif %}

						<div class="clear"></div><!-- End .clear -->
						
					</div> <!-- End #tab1 -->
					
					<div class="tab-content" id="tab2">
							
						<div class="clear"></div><!-- End .clear -->
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
